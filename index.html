<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- main container -->
    <main class="grid md:grid-cols-2 min-h-[98vh] max-w-xs mx-auto md:max-w-none md:min-h-max">
      <div class=" relative">
        <img src="images/logo.svg" class="m-6 md:ml-20 md:my-10" alt="logo" />
        <img src="images/hero-mobile.jpg" class="w-full h-52 md:hidden" alt="hero mobile image" />
        <div class="flex flex-col px-6 py-10 space-y-10 md:space-y-14 text-center md:text-left md:w-11/12 md:pl-20">
          <img
            src="images/bg-pattern-desktop.svg"
            class="absolute inset-0 -z-10"
            alt="background pattern desktop" />
          <h1 class="text-4xl md:text-5xl leading-relaxed tracking-[0.2em] uppercase">
            <span class="font-light text-desaturatedRed">We're</span>
            <span class="font-semibold text-DarkGrayishRed"> coming soon </span>
          </h1>
          <p class="font-normal leading-relaxed text-desaturatedRed">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email
            below to stay up-to-date with announcements and our launch deals.
          </p>
          <form action="#">
            <div class="relative">
              <input
                type="text"
                class="block border border-desaturatedRed w-full p-4 rounded-full  focus:outline-none focus:ring focus:ring-red-200"
                placeholder="Email Address" />
              <img
                src="images/icon-error.svg"
                class="absolute -translate-y-1/2 top-1/2 right-20 hidden error-icon"
                alt="" />
              <button type="submit" class="btn">
                <img src="images/icon-arrow.svg" alt="" />
              </button>
            </div>
            <p class="hidden message text-desaturatedRed text-sm mt-1">
              Please provide a valid email address
            </p>
          </form>
        </div>
      </div>
      <!-- desktop image container -->
      <div class="hidden md:block">
        <img src="images/hero-desktop.jpg" class="w-full h-full object-cover" alt="" />
      </div>
            </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Pranshu Sahu</a>.
      </p>
    </footer>
  </body>
</html>
